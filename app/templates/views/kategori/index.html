{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Daftar Kategori Penyakit</h2>
    <a href="{{ url_for('kategori.tambah') }}" class="btn btn-primary">+ Tambah Kategori</a>
  </div>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Kategori</th>
        <th>Deskripsi</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      {% for k in kategori_list %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ k.nama_kategori }}</td>
        <td>{{ k.deskripsi }}</td>
        <td>
          <a href="{{ url_for('kategori.edit', id=k.id_kategori) }}" class="btn btn-warning btn-sm">Edit</a>
          <a href="{{ url_for('kategori.hapus', id=k.id_kategori) }}" class="btn btn-danger btn-sm" onclick="return confirm('Yakin ingin menghapus data ini?')">Hapus</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
