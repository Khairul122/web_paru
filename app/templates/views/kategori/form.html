{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <h2>{{ 'Edit' if action == 'edit' else 'Tambah' }} Kategori Penyakit</h2>

  <form method="POST">
    <div class="mb-3">
      <label for="nama_kategori" class="form-label">Nama Kategori</label>
      <input type="text" class="form-control" id="nama_kategori" name="nama_kategori"
             value="{{ kategori.nama_kategori if action == 'edit' else '' }}" required>
    </div>

    <div class="mb-3">
      <label for="deskripsi" class="form-label">Deskripsi</label>
      <textarea class="form-control" id="deskripsi" name="deskripsi" rows="4" required>{{ kategori.deskripsi if action == 'edit' else '' }}</textarea>
    </div>

    <button type="submit" class="btn btn-success">Simpan</button>
    <a href="{{ url_for('kategori.index') }}" class="btn btn-secondary">Kembali</a>
  </form>
</div>
{% endblock %}
